---

- name: ensure ferm dir exists
  file:
    path: "{{ item }}"
    state: directory
    mode: 0750
  with_items:
    - /etc/ferm
    - /etc/ferm/conf.d

- name: copy ferm config
  template:
    src: ferm.conf
    dest: /etc/ferm/ferm.conf
    mode: 0750

- name: run ferm
  command: ferm /etc/ferm/ferm.conf
  changed_when: false




